
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <title>Фильтр машин</title>
</head>
<body>
    <div class="container">
        <h2>Фильтр данных</h2>
        <form action="{% url "index" %}">
            <div class="form-group">
              <label for="id_manufacturer">Производитель</label>
              <input type="text" id="id_manufacturer" name="manufacturer" class="form-control" placeholder="производитель">
            </div>
            <div class="form-group">
                <label for="id_model">Модель</label>
                <input type="text" id="id_model" name="model" class="form-control" placeholder="модель">
            </div>
            <div class="form-group">
                <label for="id_year">Год выпуска</label>
                <input type="number" id="id_year" name="year" class="form-control" placeholder="год выпуска">
            </div>
            <div class="form-group">
                <label for="id_color">Цвет</label>
                <input type="text" id="id_color" name="color" class="form-control" placeholder="Цвет">
            </div>
            <div class="form-group">
                <label for="id_kpp">Коробка передач</label>
                <select name="kpp" class="form-control" id="id_kpp">
                    <option value="" selected>Выберите коробку передач</option>
                    <option value="0">Механика</option>
                    <option value="1">Автомат</option>
                    <option value="2">Робот</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>
        
            <h2>Результат запроса</h2>
            <table class="table" border="1">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Производитель</th>
                        <th scope="col">Модель</th>
                        <th scope="col">Год</th>
                        <th scope="col">Коробка передач</th>
                        <th scope="col">Цвет</th>
                    </tr>
                </thead>
                <tbody>
                {% for car in cars %}
               </tr>
                    <td >{{ car.manufacturer }}</td>
                    <td >{{ car.model }}</td>
                    <td >{{ car.year }}</td>
                    <td >{{ car.get_kpp_display }}</td>
                    <td >{{ car.color }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        
    </div>
    <!-- jQuery -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
